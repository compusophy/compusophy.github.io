<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Follow Request to @compusophy</title>

  <!-- Farcaster Frame Metadata -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://res.cloudinary.com/merkle-manufactory/image/fetch/c_fill,f_jpg,w_168/https%3A%2F%2Fi.imgur.com%2FjBq0Qjl.jpg" />
  <meta property="og:image" content="https://res.cloudinary.com/merkle-manufactory/image/fetch/c_fill,f_jpg,w_168/https%3A%2F%2Fi.imgur.com%2FjBq0Qjl.jpg" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>Make @compusophy Follow</h2>
  <p>Enter the FID of the user you want @compusophy to follow:</p>
  <input type="text" id="fidInput" placeholder="Enter FID">
  <button id="submitButton">Submit Follow Request</button>

  <script>
    document.getElementById('submitButton').addEventListener('click', function () {
      const fid = document.getElementById('fidInput').value;
      if (fid) {
        // Directly use Fetch API to interact with the Neynar API
        fetch('https://api.neynar.com/v2/farcaster/user/follow', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'api_key': '96DF8866-B2A8-4C2F-8D93-9487246B1BB7', // Caution: Exposing API keys in client-side code is risky
          },
          body: JSON.stringify({
            signer_uuid: '130f560f-c9c7-41ab-ba06-da8d1223f5ce',
            target_fids: [1214, parseInt(fid)]
          })
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Network response was not ok.');
        })
        .then(data => console.log('Success:', data))
        .catch(error => console.error('Error:', error));
      } else {
        console.error('FID is required');
        alert('Please enter a valid FID.');
      }
    });
  </script>

</body>
</html>
