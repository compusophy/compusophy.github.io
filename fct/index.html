<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Follow Request to @compusophy</title>

  <!-- Required Frame Properties -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://res.cloudinary.com/merkle-manufactory/image/fetch/c_fill,f_jpg,w_168/https%3A%2F%2Fi.imgur.com%2FjBq0Qjl.jpg" />
  <meta property="og:image" content="https://res.cloudinary.com/merkle-manufactory/image/fetch/c_fill,f_jpg,w_168/https%3A%2F%2Fi.imgur.com%2FjBq0Qjl.jpg" />
  
  <!-- Optional Frame Properties for Interactive Elements -->
  <meta property="fc:frame:button:1" content="Submit Request" />
  <meta property="fc:frame:button:1:action" content="post" />
  <meta property="fc:frame:post_url" content="URL_WHERE_FRAME_SERVER_WILL_HANDLE_POST_REQUEST" />
  <meta property="fc:frame:input:text" content="Enter FID" />

  <style>
    /* Styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Make @compusophy Follow</h2>

  <input type="text" id="fidInput" name="fidInput" placeholder="Enter FID">
  <button id="submitButton">Submit Follow Request</button>

  <script>
    document.getElementById('submitButton').addEventListener('click', function () {
      const fid = document.getElementById('fidInput').value;
      if (fid) {
        // Directly use Fetch API to interact with the Neynar API
        fetch('https://api.neynar.com/v2/farcaster/user/follow', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'api_key': '96DF8866-B2A8-4C2F-8D93-9487246B1BB7', // Note: Exposing API keys client-side can be risky
          },
          body: JSON.stringify({
            signer_uuid: '130f560f-c9c7-41ab-ba06-da8d1223f5ce',
            target_fids: [1214, parseInt(fid)]
          })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
      } else {
        console.error('FID is required');
      }
    });
  </script>

</body>
</html>
