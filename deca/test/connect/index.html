<!DOCTYPE html>
<html>

<head>
  <title>Display ETH Address</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
</head>

<body>
  <h1>Display ETH Address</h1>
  <div id="address"></div>

  <script>
    // Check if Web3 is injected by the browser (MetaMask)
    if (typeof web3 !== 'undefined') {
      // Use the browser's provider
      web3 = new Web3(web3.currentProvider);
    } else {
      // Handle the case where the user doesn't have Web3 installed or enabled
      alert('Please install MetaMask to use this feature.');
    }

    // Get the user's ETH address
    web3.eth.getAccounts((error, accounts) => {
      if (error) {
        console.error(error);
      } else {
        const address = accounts[0];
        document.getElementById("address").innerText = `Your ETH address: ${address}`;
      }
    });
  </script>
</body>

</html>
